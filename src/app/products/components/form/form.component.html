<form (ngSubmit)="onSubmit()">
  <div>
    <input class="form-control" type="text" placeholder="Name" name="name" [(ngModel)]="product.name">
  </div>
  <div>
    <input class="form-control" type="text" placeholder="Description" name="description" [(ngModel)]="product.description">
  </div>
  <div>
    <input class="form-control" type="number" placeholder="Price" name="price" [(ngModel)]="product.price">
  </div>
  <div>
    <button class="btn btn-primary">{{product.id > 0 ? 'Edit' : 'Create'}}</button>

  </div>
</form>
