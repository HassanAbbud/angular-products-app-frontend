<h2>Products List</h2>

<products-form (onNewProduct)="addProduct($event)"></products-form>

@if (products.length > 0) {
  <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>description</th>
      <th>price</th>
    </tr>
  </thead>

  <tbody>
    @for (product of products; track $index) {
      <tr>
        <td> {{product.id}} </td>
        <td> {{product.name}} </td>
        <td> {{product.description}} </td>
        <td> {{product.price}} </td>
      </tr>
    }
  </tbody>

} @else {
  <div>No products found in service!</div>
}
